<html>
    <head>
        <title>Health At A Touch</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="main">
            <div class="navbar">
                <div class="logo">
                    <img src="img/1-removebg-preview.png" alt="">
                </div>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Our Team</li>
                        <li>Contact Us</li>
                    </ul>
                </nav>
            </div>
            <div class="circle-box">
                <svg height="402" width="402">
                    <circle r="200" cx="201" cy="201" stroke-width="1px" stroke="gray" fill="none"/>
                </svg>
                <svg height="402" width="402">
                    <circle r="200" cx="201" cy="201" stroke-width="1px" stroke="#fff" fill="none" id="svgCircle"/>
                </svg>
                <div>
                    <span id="step1"></span>
                    <span id="step2"></span>
                    <span id="step3"></span>
                    <span id="step4"></span>
                    <span id="step5"></span>
                </div>
                <div class="user-box" id="userBox">
                    <div class="user">
                        <img src="img/admin.avif" alt="">
                        <h1>Admin</h1>
                        <p>For Adminstration purposes only.</p>
                        <div class="thumb">
                            <img src="img/facebook.png" alt="">
                        </div>
                    </div>
                    <div class="user">
                        <img src="img/hospital.png" alt="">
                        <h1>Hospital</h1>
                        <p>For Hospital usage only.</p>
                        <div class="thumb">
                            <img src="img/facebook.png" alt="">
                        </div>
                    </div>
                    <div class="user">
                        <img src="img/user.png" alt="">
                        <h1>User</h1>
                        <p>For Adminstration purposes only.</p>
                        <div class="thumb">
                            <img src="img/facebook.png" alt="">
                        </div>
                    </div>
                    <div class="user">
                        <img src="img/clinic.png" alt="">
                        <h1>Clinics</h1>
                        <p>For Clinical usage only.</p>
                        <div class="thumb">
                            <img src="img/facebook.png" alt="">
                        </div>
                    </div>
                    <div class="user">
                        <img src="img/person-5.jpg" alt="">
                        <h1>Admin</h1>
                        <p>For Adminstration purposes only.</p>
                        <div class="thumb">
                            <img src="img/facebook.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var svgCircle = document.getElementById("svgCircle");
            var step1 = document.getElementById("step1");
            var step2 = document.getElementById("step2");
            var step3 = document.getElementById("step3");
            var step4 = document.getElementById("step4");
            var step5 = document.getElementById("step5");
            var main = document.getElementById("main");
            var userBox = document.getElementById("userBox");

            main.style.backgroundImage = "url(img/749800.jpg)";

            step1.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "1004";
                main.style.backgroundImage = "url(img/4.jpg)";
                userBox.style.top = "-350px";
            });
            step2.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "753";
                main.style.backgroundImage = "url(img/3.jpg)";
                userBox.style.top = "-800px"; 
            });
            step3.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "502";
                main.style.backgroundImage = "url(img/img-4.jpg)";
                userBox.style.top = "-1250px";    
            });
            step4.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "251";
                main.style.backgroundImage = "url(img/img-5.jpg)";
                userBox.style.top = "-1700px";
            });
            step5.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "0";
                main.style.backgroundImage = "url(img/749800.jpg)";
                userBox.style.top = "100px";
            });

        </script>
    </body>
</html>
